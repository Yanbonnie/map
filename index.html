            $(".logo").on('click',function(){

            $(".page2").on('click',function(){

            })

            $(".map_btn").on('click',function(){

            })

            $('.close').on('click',function(){
                $(this).closest('.html-cover').fadeOut();
               // $('.map_btn').removeClass('pof');
            })

            $('.close2').on('click',function(){
